<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="addElem">
      <label for="new-task"class="addElem__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task__inp" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete">
      <li class="elem">
        <input type="checkbox" class="elem_check">
        <label class="task">Pay Bills</label>
        <input type="text" class="task task__inp">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
      <li class="editMode elem">
        <input type="checkbox" class="elem_check">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__inp">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed">
      <li class="elem">
        <input type="checkbox" class="elem_check" checked>
        <label class="task completed-task">See the Doctor</label>
        <input type="text" class="task task__inp">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
